<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Hello World</title>
		<style type="text/css">
			body{
			color:#555;
			}
			header{
				position:relative;
			}
			ul{
				position:absolute;
				right: 10px;
				top: 10px;
			}
			div{background: #ccc;
				border: 6px solid #ccc;
				height: 100px;
				width: 400px;
				margin: 20px;
				padding: 20px;
			}
			section{float:left;
					margin:10px;
					width: 700px;
			}
			aside{float:right;
					margin:10px;
					width:320px;
			{
			h1{
			clear:both;
			}
		</style>
	</head>
	<body>
		<header><ul>Hi</ul></header>
		<div>I like cheese</div>
		<section>What's up</section>
		<aside>What's good</aside>
		<h1>Hello World</h1>
		<p><strong>This is a website.</strong></p>
		<a href="http://www.shayhowe.com/"><em>Shay Howe</em></a>
	</body>
</html>
